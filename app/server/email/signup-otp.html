<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <table style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px;">
        <tr>
            <td>
                <img src="https://ik.imagekit.io/parkoba/parkoba-logo.png" alt="Parkoba's Logo" style="display: block; margin: 0 auto 20px; max-width: 200px;">
                <h2 style="text-align: center; color: #333;">One-Time Password (OTP)</h2>
                <p style="text-align: center; color: #666;">Use the OTP below to verify your account:</p>
                <div style="text-align: center; background-color: #f9f9f9; padding: 10px; border-radius: 5px; margin: 20px 0;">
                    <h3 style="color: #333; font-size: 24px; margin: 0;">{{ OTP }}</h3> 
                </div>
                <p style="text-align: center; color: #666;"><strong>This OTP is valid for 10 minutes, and can only be used once.</strong></p>
            </td>
        </tr>
    </table>
</body>
</html>
